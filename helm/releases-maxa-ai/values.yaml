# Default values for releases-maxa-ai.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/maxa-ai/releases-maxa-ai.github.io/releases-maxa-ai
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "releases-maxa-ai-v1.3.0"

imagePullSecrets:
  - name: ghcr
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  sslRedirect: true
  annotations:
    kubernetes.io/ingress.global-static-ip-name: releases-maxa-ai
  defaultBackend:
    service:
      name: releases-maxa-ai
      port:
        number: 80
  hosts:
    - host: releases.maxa.ai
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: releases-maxa-ai-secret-tls
      hosts:
        - releases.maxa.ai

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector:
  cloud.google.com/gke-nodepool: default-pool

tolerations: []

affinity: {}
